<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <h1>Contact Us</h1>
            <form action="post">
                <div class="first-last-name">
                    <div class="first-name">
                        <label for="first-name">First Name</label>
                        <input type="text">
                    </div>
                    <div class="last-name">
                        <label for="last-name">Last Name</label>
                        <input type="text">
                    </div>
                </div>
                <div class="email">
                    <label for="email">Email Address</label>
                    <input type="email" name="" id="">
                </div>
                <div class="query">
                    <div>
                        <input type="radio" name="query" id="query">
                        <label for="query">General Enquery</label>
                    </div>
                    <div>
                        <input type="radio" name="query" id="sQuery">
                        <label for="sQuery">Support Enquery</label>
                    </div>
                </div>
                <div class="massage">
                    <label for="massage">Massage</label>
                    <textarea name="massage" id="" cols="20" rows="10"></textarea>
                </div>
                <div class="check">
                    <input type="checkbox">
                    <label for="Check">I consent to being contacted by team</label>
                </div>
                <div class="button">
                    <button class="subbtn">Submit</button>
                </div>

            </form>
        </div>
    </div>
</body>

</html>
